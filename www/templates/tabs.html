<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Play Tab -->
  <ion-tab title="Play" icon-off="ion-ios-game-controller-a-outline" icon-on="ion-ios-game-controller-b" href="#/tab/play">
    <ion-nav-view name="tab-play"></ion-nav-view>
  </ion-tab>

  <!-- Scores Tab -->
  <ion-tab title="Scores" icon-off="ion-ribbon-b" icon-on="ion-ribbon-a" href="#/tab/scores">
    <ion-nav-view name="tab-scores"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
